<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Scrapper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Email Scrapper</h2>
    <div class="content">
        <ul id="result-list"></ul>
        <div class="button-container">
            <button id="sort-button">Sort Emails</button>
            <div class="filter-container">
                <input type="text" id="input-box" placeholder="Enter query"/>
                <button id="filter-button">Filter Emails</button>
            </div>
        </div>
        <div class="container">
            <p>scrap all emails from web page</p>
            <button id="scrap-button">Scrap Emails</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
